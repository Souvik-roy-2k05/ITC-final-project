<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ITC PSPD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #027d1d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #015f15;
    }
    #loginMessage {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
    <p style="margin-top: 20px;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('loginMessage');

        messageDiv.textContent = ''; // Clear previous messages
        messageDiv.className = '';   // Clear previous styles

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Send as JSON
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json(); 

            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.classList.add('success');
                
                // Store user's email in localStorage for later use (e.g., profile page)
                localStorage.setItem('loggedInUserEmail', data.user.email);
                
                // Example redirection after a short delay:
                setTimeout(() => {
                    window.location.href = '/profile.html'; // Redirect to profile page
                }, 1500); 
            } else {
                messageDiv.textContent = data.message || 'Login failed. Please check your credentials.'; 
                messageDiv.classList.add('error');
            }
        } catch (error) {
            console.error('Network or server error:', error);
            messageDiv.textContent = 'An unexpected error occurred. Please try again.';
            messageDiv.classList.add('error');
        }
    });
  </script>
</body>
</html>
