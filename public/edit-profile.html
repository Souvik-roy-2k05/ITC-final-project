<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - ITC PSPD Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #a1ffce, #faffd1);
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      text-align: left;
    }

    h1 {
      color: #027d1d;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .profile-btn {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #027d1d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-btn:hover {
      background-color: #015f15;
    }

    .cancel-btn {
      background-color: #6c757d;
    }

    .cancel-btn:hover {
      background-color: #5a6268;
    }

    #message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Edit Profile</h1>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div id="message"></div>

      <div class="button-group">
        <button type="submit" class="profile-btn">Save Changes</button>
        <button type="button" class="profile-btn cancel-btn" onclick="location.href='profile.html'">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    let originalUserEmail = ''; // To store the original email for update API call

    // Function to load profile data into the form
    document.addEventListener('DOMContentLoaded', async () => {
        const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
        const messageDiv = document.getElementById('message');

        if (!loggedInUserEmail) {
            alert('Please log in to edit your profile.');
            window.location.href = '/login.html';
            return;
        }

        originalUserEmail = loggedInUserEmail; // Store original email for updates

        try {
            const response = await fetch(`/api/profile/${loggedInUserEmail}`);
            if (response.ok) {
                const userData = await response.json();
                if (userData) {
                    document.getElementById('fullName').value = userData.fullName || '';
                    document.getElementById('employeeId').value = userData.employeeId || '';
                    document.getElementById('email').value = userData.email || '';
                } else {
                    messageDiv.textContent = 'User data not found.';
                    messageDiv.classList.add('error');
                }
            } else {
                messageDiv.textContent = 'Error loading profile data: ' + response.statusText;
                messageDiv.classList.add('error');
            }
        } catch (error) {
            console.error('Network error or unexpected issue:', error);
            messageDiv.textContent = 'Network error loading profile data.';
            messageDiv.classList.add('error');
        }
    });

    // Handle form submission for profile update
    document.getElementById('editProfileForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const fullName = document.getElementById('fullName').value;
        const employeeId = document.getElementById('employeeId').value;
        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');

        messageDiv.textContent = ''; // Clear previous messages
        messageDiv.className = '';   // Clear previous styles

        try {
            const response = await fetch('/api/profile/update', {
                method: 'PUT', // Use PUT for updates
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    originalEmail: originalUserEmail, // Send original email to identify the user
                    fullName, 
                    email, 
                    employeeId 
                })
            });

            const text = await response.text(); // Get response as text

            if (response.ok) {
                messageDiv.textContent = text;
                messageDiv.classList.add('success');
                localStorage.setItem('loggedInUserEmail', email); // Update email in localStorage if it changed
                setTimeout(() => {
                    window.location.href = '/profile.html'; // Redirect back to profile page
                }, 1500);
            } else {
                messageDiv.textContent = text || 'Failed to update profile.';
                messageDiv.classList.add('error');
            }
        } catch (error) {
            console.error('Network or server error:', error);
            messageDiv.textContent = 'An unexpected error occurred during update. Please try again.';
            messageDiv.classList.add('error');
        }
    });
  </script>
</body>
</html>
