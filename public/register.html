<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ITC PSPD</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #a1ffce, #faffd1);
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #027d1d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #015f15;
    }
    #registrationMessage {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <form id="registrationForm">
      <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="text" id="employeeId" name="employeeId" placeholder="Employee ID" required />
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required /> <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="registrationMessage"></div>
    <p style="margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const employeeId = document.getElementById('employeeId').value;
        const phoneNumber = document.getElementById('phoneNumber').value; // Get phone number
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('registrationMessage');

        messageDiv.textContent = ''; // Clear previous messages
        messageDiv.className = '';   // Clear previous styles

        if (password !== confirmPassword) {
            messageDiv.textContent = 'Passwords do not match.';
            messageDiv.classList.add('error');
            return;
        }

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Send as JSON
                },
                body: JSON.stringify({ fullName, email, employeeId, phoneNumber, password, confirmPassword }) // Include phoneNumber
            });

            const text = await response.text(); // Get response as text

            if (response.ok) {
                messageDiv.textContent = text;
                messageDiv.classList.add('success');
                // Optional: Clear form or redirect after successful registration
                // this.reset(); // Resets the form fields
                setTimeout(() => {
                    window.location.href = '/login.html'; // Redirect to login page
                }, 2000); 
            } else {
                messageDiv.textContent = text || 'Registration failed.'; // Use server message or generic
                messageDiv.classList.add('error');
            }
        } catch (error) {
            console.error('Network or server error:', error);
            messageDiv.textContent = 'An unexpected error occurred. Please try again.';
            messageDiv.classList.add('error');
        }
    });
  </script>
</body>
</html>
